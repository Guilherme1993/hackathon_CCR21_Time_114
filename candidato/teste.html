<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="../src/assets/styles/global.css">
  <link rel="stylesheet" href="../src/assets/styles/candidato/teste.css">
  <script src="https://kit.fontawesome.com/8957e9a71b.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="menu">
    <div class="left">
      <label for="button-submenu">
        <i class="fas fa-bars"></i>
      </label>
      <input type="checkbox" id="button-submenu" style="display: none;">
      <div class="submenu hide">
        <ul>
          <a href="./teste"><li>Teste vocacional</li></a>
          <a href="./perfil"><li>Perfil</li></a>
          <a href="../login.html"><li>sair</li></a>
        </ul>
      </div>
    </div>
    <div class="right">
      <a href="./perfil.html">
        <div class="info">
          <strong class="nome-usuario">Felipe Goulart</strong>
          <span class="tipo-usuario">Candidato</span>
        </div>
        <div class="img-perfil">
          <img src="../src/assets/images/perfil-icon-candidato.svg" class="foto">
        </div>
      </a>
    </div>
  </nav>
  <div class="content">
    <div class="box-teste-vocacional">
      <h1>Entraremos em contato para agendar a Devolutiva do Teste Vocacional</h1>
      <p>Para realizar o teste acesse a sala JCMSJFQ <br>
        <button type="button" class="clique">clique aqui para copiar</button>
      </p>
      <a href="https://b.socrative.com/login/student/" target="blank">
        <button>Ir para o Teste</button>
      </a>
    </div>

    <div class="popup">
      <span>c√≥digo da sala copiado</span>
    </div>
  </div>
  <script>
    const botao = document.querySelector('p > button')
    const popup = document.querySelector('.popup')

    botao.addEventListener('click', () => {
      navigator.clipboard.writeText('JCMSJFQ')
      popup.setAttribute('style', 'animation: 3s fade ease-in-out;')
    })
  </script>
  <script src="../src/libs/menu.js"></script>
</body>
</html>
