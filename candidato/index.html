<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProPose - Inicio</title>
  <link rel="stylesheet" href="../src/assets/styles/global.css">
  <link rel="stylesheet" href="../src/assets/styles/candidato/index.css">
  <link rel="shortcut icon" href="../src/assets/images/icon.svg">
  <script src="https://kit.fontawesome.com/8957e9a71b.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="menu">
    <div class="left">
      <label for="button-submenu">
        <i class="fas fa-bars"></i>
      </label>
      <input type="checkbox" id="button-submenu" style="display: none;">
      <div class="submenu hide">
        <ul>
          <a href="./index.html"><li>Início</li></a>
          <a href="./orientacao.html"><li>Orientação Vocacional</li></a>
          <a href="./perfil.html"><li>Perfil</li></a>
          <a href="../login.html"><li>Sair</li></a>
        </ul>
      </div>
    </div>
    <div class="right">
      <a href="./perfil.html">
        <div class="info">
          <strong class="nome-usuario"></strong>
          <span class="tipo-usuario"></span>
        </div>
        <div class="img-perfil">
          <img src="../src/assets/images/perfil-icon-candidato.svg" class="foto">
        </div>
      </a>
    </div>
  </nav>
  <div class="content">
    <div class="agendamento-devolutiva">
      <div class="info-agendamento">
        <h1 class="titulo-agendamento">Orientação Agendada: </h1>
        <p>Em caso de indisponibilidade de horário envie e-mail para o responsável.</p>
      </div>

      <div class="data-agendamento">
        <h3 class="data"></h3>
        <span class="hora"></span>
      </div>

      <div class="perfil-profissional">
        <img src="../src/assets/images/perfil-icon-profissional.svg" alt="Carlos Roland">
        <div class="contato-profissional">
          <h1 class="avaliador"></h1>
          <span class="email"></span>
        </div>
      </div>
    </div>

    <div class="box-teste-vocacional realizado">
      <div class="conteudo">
        <h1>Descubra seu propósito</h1>
        <p>Comece a conhecer a sua vocação. O teste é gratuito e você pode fazer quando quiser</p>
        <a href="./orientacao.html"><button>Fazer o Teste</button></a>
      </div>
    </div>
  </div>
  <script src="../src/libs/menu.js"></script>
  <script src="../src/libs/candidato.js"></script>
</body>
</html>
